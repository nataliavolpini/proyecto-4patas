{% extends "base.html" %}

{% block titulo %}
<title>Perritos</title>
{% endblock titulo %}


{% block contenido %}
<h1> 
    Caballos
</h1>
<a href="{% url 'mostrar_caballos' %}">Ver todos</a>
<a href="{% url 'crear_caballos' %}">Crear Caballo</a>
<br><br>
<form action="{% url 'buscar_caballo' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar por nombre">
</form>
<br>
    <ul>
    {% for caballo in caballos %}
    <li>{{caballo.nombre}}</li>
    {% endfor %}
</ul>
{% endblock contenido %}
