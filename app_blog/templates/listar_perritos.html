{% extends "base.html" %}

{% block titulo %}
<title>Perritos</title>
{% endblock titulo %}


{% block contenido %}
<h1> 
    Perritos
</h1>
<a href="{% url 'mostrar_perritos' %}">Ver todos</a>
<a href="{% url 'crear_perritos' %}">Crear perrito</a>
<br><br>
<form action="{% url 'buscar_perrito' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar por nombre o raza">
</form>
<br>
    <ul>
    {% for perrito in perritos %}
    <li>{{perrito.nombre}}, {{perrito.raza}}</li>
    {% endfor %}
</ul>
{% endblock contenido %}
