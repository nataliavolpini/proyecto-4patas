{% extends "base.html" %}

{% block titulo %}
<title>Gatitos</title>
{% endblock titulo %}


{% block contenido %}
<h1> 
    Gatitos
</h1>
<a href="{% url 'mostrar_gatitos' %}">Ver todos</a>
<a href="{% url 'crear_gatitos' %}">Crear Gatito</a>
<br><br>
<form action="{% url 'buscar_gatito' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar por nombre">
</form>
<br>
    <ul>
    {% for gatito in gatitos %}
    <li>{{gatito.nombre}}</li>
    {% endfor %}
</ul>
{% endblock contenido %}
